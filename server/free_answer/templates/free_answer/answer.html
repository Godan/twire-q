<div style="background-color: rgb(0, 255, 0); height: 200vh; width: 100vw; padding: 50px;">
    {% for tweet in tweets %}
    <div class="balloon2-right">
        <pre>{{tweet.full_text }}</pre>
    </div>
    <br />
    {% endfor %}
</div>


<style>
    .balloon2-right {
        position: relative;
        display: inline-block;
        margin: 1.5em 15px 1.5em 0;
        padding: 7px px;
        min-width: 120px;
        max-width: 100%;
        color: #555;
        font-size: 16px;
        background: #FFF;
        border: solid 3px #555;
        box-sizing: border-box;

    }

    .balloon2-right:before {
        content: "";
        position: absolute;
        top: 50%;
        right: -24px;
        margin-top: -12px;
        border: 12px solid transparent;
        border-left: 12px solid #FFF;
        z-index: 2;
    }

    .balloon2-right:after {
        content: "";
        position: absolute;
        top: 50%;
        right: -30px;
        margin-top: -14px;
        border: 14px solid transparent;
        border-left: 14px solid #555;
        z-index: 1;
    }

    .balloon2-right p {
        margin: 0;
        padding: 0;
    }
</style>
